<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Sapphire Terrace</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
            </ul>
        </nav>
    </header>

    <div id="hero">
        <h1>Welcome Back!</h1>
        <p>Please log in to access your account.</p>
    </div>

    <section id="login-form">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error-message"></span> <!-- Inline error message -->

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error-message"></span> <!-- Inline error message -->

            <button type="submit">Login</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Website Name</p>
        <div class="lock-icon">
           <img src="{{ url_for('static', filename='images/lock.jpg') }}" alt="Secure">
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const correctUsername = "adminUser";
            const correctPassword = "pass123";

            let isValid = true;

            // Clear previous errors
            document.getElementById('usernameError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            // Check username and password
            if (username !== correctUsername) {
                document.getElementById('usernameError').textContent = 'Incorrect username';
                isValid = false;
            }

            if (password !== correctPassword) {
                document.getElementById('passwordError').textContent = 'Incorrect password';
                isValid = false;
            }

            if (isValid) {
                // Redirect to admin page if valid
                window.location.href="{{ url_for('admin') }}";
            }
        });
    </script>
</body>
</html>
