<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Inline styles for gold background and centering */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fdf5e6; /* Light beige for better contrast */
        }

        .reservation-section {
            background-color: #ffd275; /* Gold background */
            color: #2f3061; /* Dark text color for contrast */
            max-width: 600px;
            margin: 50px auto; /* Center the section */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .reservation-section h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .reservation-section p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-weight: bold;
            text-align: left;
        }

        form input,
        form button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input:focus {
            border-color: #2f3061;
            outline: none;
        }

        form button {
            background-color: #2f3061;
            color: #ffd275;
            cursor: pointer;
            font-weight: bold;
        }

        form button:hover {
            background-color: #3d4275;
        }

        .error-message {
			color: #600020;
			font-size: 0.9rem;
			text-align: left;
			display: block; /* Ensure error messages are displayed */
			margin-top: 5px;
}

    </style>
</head>
<body>
    <header>
	<div class="logo">
            <h1>Sapphire Terrace</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('menu') }}">Menu</a></li>
                <li><a href="{{ url_for('reservation') }}">Reservation</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="reservation-section">
            <h1>Make a Reservation</h1>
            <p>Reserve your table today! Fill out the form below to book your spot.</p>




            <form id="reservation-form" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
    <small class="error-message" id="name-error"></small>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email Address" required>
    <small class="error-message" id="email-error"></small>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    <small class="error-message" id="date-error"></small>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>
    <small class="error-message" id="time-error"></small>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" min="1" placeholder="Enter Number of Guests" required>
    <small class="error-message" id="guests-error"></small>

    <button type="submit">Reserve</button>
</form>

        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sapphire Terrace</p>
		<a href="{{ url_for('login') }}" class="lock-icon" title="Admin Login"><img src="{{ url_for('static', filename='images/lock.jpg') }}" alt="Lock Icon"></a>
    </footer>
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>

</body>
</html>
